dist: xenial
language: go
env:
  - GO111MODULE=on
  - GOFLAGS='-mod vendor'
go:
  - 1.13
git:
  depth: 1
install: true
notifications:
  email: false
before_script:
  - go install github.com/mattn/goveralls
script:
  - go test -v -covermode=count -coverprofile=coverage.out ./...
  - goveralls -coverprofile=coverage.out -service travis-ci -repotoken $COVERALLS_TOKEN